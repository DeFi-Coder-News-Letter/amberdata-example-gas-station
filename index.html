<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Gas</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="container">

    <div class="header">
        <!--TODO: Add link to repo-->

        <a href="https://github.com/web3data/">
            Build Your Own &mdash; View Repo
            <div class="pointer"> > </div>
        </a>
    </div>

    <div id="gas-predictions" class="card">
        <div class="card-title">Gas Predictions</div>
        <div class="card-content">
            <div id="fast" class="prediction">
                <div class="price">
                    <p class="value">&nbsp;&nbsp;</p>
                    <p class="unit">Gwei</p>
                </div>
                <p class="type">Fast</p>
            </div>
            <div id="medium" class="prediction">
                <div class="price">
                    <p class="value">&nbsp;&nbsp;</p>
                    <p class="unit">Gwei</p>
                </div>
                <p class="type">Medium</p>
            </div>
            <div id="slow" class="prediction">
                <div class="price">
                    <p class="value">&nbsp;&nbsp;</p>
                    <p class="unit">Gwei</p>
                </div>
                <p class="type">Slow</p>
            </div>

        </div>
        <!--<div class="loader"></div>-->
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div id="gas-percentiles" class="card">
        <div class="card-title">Gas Percentiles</div>
        <div class="card-content">
        </div>
        <div class="loader"></div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        type="text/javascript"></script>
<script src="index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
